<li>
  <img src="/images/{{ post.author }}.png" />
  <span class="post-date">{{ post.date | pretty}} - Filed under: <a class="post-category" href="/category/{{ post.category | dashed_category_name }}/">{{ post.category }}</a></span>
  <span class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </span>
</li>
